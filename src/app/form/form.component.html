<form [formGroup]="empleadoForm">
  <mat-card>
    <mat-card-header>
      <ng-container *ngIf="RouteCheck(); else elseTemplate">
        <mat-card-title> Editar empleado </mat-card-title>
      </ng-container>
      <ng-template #elseTemplate>
        <mat-card-title> Registrar empleado </mat-card-title>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input
              matInput
              formControlName="apellidos"
              placeholder="Apellidos"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Puesto</mat-label>
            <input matInput formControlName="puesto" placeholder="Puesto" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Sucursal</mat-label>
            <mat-select formControlName="sucursal">
              <mat-option
                *ngFor="let sucursal of sucursales"
                [value]="sucursal.value"
              >
                {{ sucursal.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <textarea
              matInput
              placeholder="Domicilio"
              formControlName="domicilio"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Sueldo</mat-label>
            <input
              matInput
              currencyMask
              placeholder="$0.00"
              value=""
              formControlName="sueldo"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button (click)="addEmpleado()">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
