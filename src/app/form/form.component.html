<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Profile </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Puesto</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Sucursal</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let sucursal of sucursales"
                [value]="sucursal.value"
              >
                {{ sucursal.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <textarea matInput placeholder="Domicilio"></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput currencyMask placeholder="$0.00" value="" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
